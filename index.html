<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Book Your Appointment with Chris and Chan</h1>

      <!--Form-->
      <form id="appform">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Enter the purpose of your appointment:</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Enter the date of your appointment:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Enter the time of your appointment:</label>
          <input id="time" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#submitModal">Submit</button>
      </form>

      <!--Modal-->
      <div id="submitModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Success!</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p>Thank you <span id="nameInput"></span>! Your appointment was successfully booked for <span id="dateInput"></span> at <span id="timeInput"></span>. Here's the notes you added for us:</p>
              <p id="descriptionInput"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
